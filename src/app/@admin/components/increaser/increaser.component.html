<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass"
                (click)="changeValue(-5)"
                type="button">
            <i class=" fa fa-minus"></i>
        </button>
    </span>
        <input  type="text" 
                class="form-control" 
                [ngClass]="{'is-invalid': progress >100 || progress < 0}"
                placeholder="Increase / Decrease Progress Bar"
                (ngModelChange)="onChange($event)"
                [(ngModel)]="progress">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" 
                (click)="changeValue(+5)"
                type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
